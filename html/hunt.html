<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions page</title>
    <script src="/javascript/th-api.js"></script>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body>
<header>
    <div class="header">
        <div class="left-header">
            <div id="score">
        </div>
        <div class="header-right">
            <button onclick="canSkip()">Skip</button>
            <button>QR</button>
            <button onclick="getLeaderboard();return false">Leaderboard</button>
        </div>
    </div>
    </div>
</header>
    <main>
    <button onclick="showQuestions()" id="showQuestions">show questions</button>
        <div id="question"></div>
        <p>Provide your answer below: </p>
        <form id="answerForm" name="answerForm">
        </form>
        <hr>
        <p>Progress Bar:</p>
        <div id="progressBar">
            <div id="bar"></div>
        </div>
        <div id="modalLeaderboard" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="leaderboard"></div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
